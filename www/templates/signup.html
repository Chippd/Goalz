<ion-view title="Signup" hide-nav-bar="true" class="loginSignup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header cust-center-ion-content3">
        <form class="list" name="signupForm" ng-submit="signup(signupForm.$valid)" novalidate>
            <div class="centerText">
                <h1>Goalz</h1>
                <p>Sign Up</p>
            </div>
            <ion-list>




                <label class="item item-input">
                    <input type="email" ng-model="signupUser.email" placeholder="email" required>
                </label>



                <div class="form-group">
                    <label class="item item-input">
                        <input type="password" name="password" ng-model="signupUser.password" placeholder="password" required ng-minlength="6">
                    </label>
                    <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block centerText">Password must be at least 6 characters long</p>
                </div>




                <label class="item item-input">
                    <input type="password" name="passwordMatch" ng-model="signupUser.passwordMatch" placeholder="password" required ng-minlength="6">
                </label>
                <p ng-show="signupForm.password.$viewValue != signupForm.passwordMatch.$viewValue  && !signupForm.passwordMatch.$pristine" class=" centerText help-block">Passwords must match</p>





            </ion-list>
            <button class="button button-balanced button-block" ng-disabled="signupForm.$invalid || signupForm.password.$viewValue !== signupForm.passwordMatch.$viewValue">Sign up</button>
        </form>
        <a href="#/login" class="button button-clear button-block ">I have an account</a>
    </ion-content>
</ion-view>

<ion-view title="Goal">
    <ion-nav-buttons side="right">
        <a class="button button-clear button-dark" ng-click="markDone()">Mark Done</a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header gradBG" style="text-align:center">
        <div class="row centerText" ng-show="!loaded">
            <ion-spinner icon="dots" style="margin:auto"></ion-spinner>
        </div>
        <h1>{{goal.goalTitle}}</h1>
        <h3 ng-show="loaded" style="margin-top:25px">Subtask</h3>
        <p>{{ goal.subTask}}</p>
        <!--    <pre>{{goal | json}}</pre> -->
    </ion-content>
</ion-view>

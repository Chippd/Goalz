<ion-view title="Current Goals">
	<ion-nav-buttons side="right">
	  <a class="button button-clear button-dark" ui-sref="menu.newGoal">
	    Add Goal
	  </a>
	</ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">

			<div class="row" ng-show="!loaded">
				<img src="/img/ball.svg" style="margin:auto">
			</div>
    	
        <ion-list>
            <ion-item ng-href="#/menu/goals/{{goal.$id}}" ng-repeat="goal in goals" class="noBorder">{{ goal.goalTitle }}</ion-item>
        </ion-list>
<!--         {{ goals }} -->
    </ion-content>
</ion-view>

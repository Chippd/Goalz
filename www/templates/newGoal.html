<ion-view title="New Goal">

    <ion-nav-buttons side="right">

      <a class="button button-clear button-dark" ng-click="addGoal(_forms.newGoalForm.$valid)"  ng-disabled="!_forms.newGoalForm.$valid">Save</a>
      
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header gradBG cust-center-ion-content3">
        <form name="_forms.newGoalForm" ng-submit="addGoal(_forms.newGoalForm.$valid)" novalidate class="newGoalForm">

            <div class="newGoalContents">
                
                <label class="item item-input noBorder">
<!--                     <span class="input-label">Regular task:</span> -->
                    <textarea type="text" placeholder='Goal, eg: "Get Fitter"' ng-model="newGoal.goalTitle"></textarea>
                </label>

                <label class="item item-input noBorder" ng-show="newGoal.goalTitle.length > 0">
<!--                     <span class="input-label">Regular task:</span> -->
                    <textarea type="text" placeholder='daily task, eg: "go running" (optional)' ng-model="newGoal.subTask"></textarea>
                </label>


            </div>
